name: push image

on:
  push:
    branches:
      - master

jobs:
  push-image:
    name: push-image
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - run: VERSION=$(git rev-parse HEAD)
      - run: docker build --build-arg VERSION=$VERSION -t paynejacob/speakerbob:master-head .
      - run: docker push paynejacob/speakerbob:master-head